    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pc.html">PC</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./ram.html">RAM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chipset</a>
                </li>
            </ul>
        </div>
    </nav>

    <table>
        <thead>
            <tr>
                <th>Chipset Name</th>
                <th>Cores</th>
                <th>Threads</th>
                <th>Clock Speed</th>
                <th>Price</th>
            </tr>
        </thead>
        <tr>

        </tr>
        <tbody>

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const appendToDOM = (cps) => {
            const tbody = document.querySelector("tbody");
            cps.map((cps) => {
                tbody.appendChild(create_tr(cps));
            });
        };

        const fetch_Chipsets = () => {
            axios
                .get("http://localhost:9999/getAllChipset")
                .then((res) => {
                    const cps = res.data;
                    appendToDOM(cps);
                })
                .catch((error) => console.error(error));
        };

        const create_tr = (cps) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${cps.chipsetName}</td> 
                            <td>${cps.cores}</td> 
                            <td>${cps.threads}</td> 
                            <td>${cps.clockSpeed}</td> 
                            <td>${cps.price}</td>
                            <td><span class="btn-group"><button class="btn btn-primary">Edit</button><button class="btn btn-danger">Delete</button></span></td>`;
            return tr;
        };

        fetch_Chipsets();
    </script>
</body>

</html>
