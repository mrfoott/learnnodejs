    <table>
        <thead>
            <tr>
                <th>RAM Name</th>
                <th>Memory</th>
                <th>BUS</th>
                <th>Price</th>
            </tr>
        </thead>
        <tr>

        </tr>
        <tbody>

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const appendToDOM = (rams) => {
            const tbody = document.querySelector("tbody");
            rams.map((rams) => {
                tbody.appendChild(create_tr(rams));
            });
        };

        const fetch_RAMs = () => {
            axios
                .get("http://localhost:9999/getAllRam")
                .then((res) => {
                    const rams = res.data;
                    appendToDOM(rams);
                })
                .catch((error) => console.error(error));
        };

        const handleClick = (_id) => {
            // window.location.assign('http://127.0.0.1:5500/frontend/editRAM.html')
            document.cookie = _id
            console.log("AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA");
            console.log(_id);

        }

        const create_tr = (rams) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${rams.ramName}</td>
                            <td>${rams.memory}</td> 
                            <td>${rams.bus}</td> 
                            <td>${rams.price}</td>
                            <td><span class="btn-group"><button id="${rams._id}" class="btn btn-primary" onclick="handleClick(${rams._id})">Edit</button><button class="btn btn-danger">Delete</button></span></td>`;
            return tr;
        };

        fetch_RAMs();
    </script>
